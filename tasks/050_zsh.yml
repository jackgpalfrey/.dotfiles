- name: Install Zsh
  apt: name=zsh
  become: true
- name: Change Shell to Zsh
  shell: chsh -s `which zsh`
  args:
    stdin: "{{ password }}"
- name: Install Starship
  shell: curl -sS https://starship.rs/install.sh | sh
- name: Install Neofetch
  apt: name=neofetch
  become: true
- name: Cleanup Zsh Dotfiles
  shell: rm ~/.zshrc* -rf
  args:
    warn: false
